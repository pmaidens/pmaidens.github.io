<div class="blog-sidebar">
  <h3>Latest Posts</h3>
  <ul>
    {% for post in site.posts %}
      <li{% if page.url == post.url %} class="active"{% endif %}>
        <a href="{{ post.url }}">
          {{ post.title }}
          <div class="post-date">{{ post.date | date_to_string }}</div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
